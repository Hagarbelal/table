<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>name</th>
                <th>Qty</th>
                <th>@</th>
                <th>Cost</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>paperclipes</td>
                <td>1000</td>
                <td>0.01</td>
                <td>10.00</td>
             </tr>

             <tr>
                <td>staples(box)</td>
                <td>100</td>
                <td>1.00</td>
                <td>100.00</td>
             </tr>
             <tr>
                <td colspan="3"><b>subtotal</b></td>
                <td>110.00</td>
             </tr>

             <tr>
                <td colspan="2"><b>Tax</b></td>
                <td>8%</td> 
                <td>100.00</td>
             </tr>

             <tr>
                <td colspan="3"><b>GrandTotal</b></td>
                <td>$118.80</td>
             </tr>

        </tbody>
    </table>
</body>
</html>
